<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>

<body> 
	<nav class="navbar navbar-default">
		<h1>Sana ol Nababaliw na!!</h1>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">JavaScript - Simple Random Code Generator</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label>Enter code here</label>
					<input type="text" class="form-control" id="ccode"/>
					<div id="result"></div>
					<br />
					<center><button class="btn btn-primary" id="button" type="button" onclick="checkCode(this);" disabled="disabled">Confirm</button></center>
					<br />
					<center><a href="index.html" class="btn btn-success" id="reset" type="button" style="display:none;">Reset</a> </center>
				</div>
			</form>
		</div>
		<div class="col-md-7">	
			<div id="code" style="background-color:#ccc; height:100px;"></div>
			<br />
			<center><button type="button" class="btn btn-primary" onclick="getCode(this);"/><span class="glyphicon glyphicon-random"></span> Generate</button></center>
			</form>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
